<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Family</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>Some text to check font</header>
    <div class="parent" id="folka">Florian Stephan Winter - Ada Celine Döderlein</div>
    <div class="main-container">
        <div class="spacer" id="spacer-left"></div>
        <div class="center-container">
            <div class="box">
                <div id="imageContainer">
                <img src="/pics/crest VonTrapp.jpeg" alt="vonTrapp Crest" id="crest" class="crest-vonTrapp">
                <img src="/pics/crest doderlein-fake.jpeg" alt="Doderlein Crest" id="crest" class="crest-doderlein">
            </div>
            </div>
            <div class="child-container">
                <div class="child" id="child1">Stephan Emmanuel Winter</div>
                <div class="child" id="child2">Celine Maria Winter </div>
                <div class="child" id="child3">Simon Andreas Winter</div>            
                <div class="child" id="child4">Johanna Elisabeth Winter</div>
                <div class="child" id="child5">Florian Bernhard Winter</div>
                <div class="child" id="child6">Anne-Marie Winter</div>
                <!-- /* Sketching for DOM-manipulation  */ -->
                <div class="familymembers" id="parent1">Far</div>
                <div class="familymembers" id="grandchild1">Børn1</div>
                <div class="familymembers" id="grandchild2">Børn2</div>
                <div class="familymembers" id="parent2">Mor</div>
                <img src="/pics/Farmor og de sju ungene.jpg" alt="Familyphoto" id="Familyphoto" >
            </div> 
        </div>   
        <div class="spacer" id="spacer-right"></div>
    </div>
        
    <div class="bottom-spacer"></div>
    <footer>
        2023 Copyright Schmoppyright
    </footer>
</body>
</html>
